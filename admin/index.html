<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Admin Reset</title>
  <style>
    :root {
      color-scheme: light;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(180deg, #20070d, #3e101a 45%, #661726);
      color: #fff;
      padding: 24px;
    }
    .card {
      width: min(460px, 100%);
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 20px;
      backdrop-filter: blur(4px);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 1.4rem;
    }
    p {
      margin: 0 0 16px;
      color: rgba(255, 255, 255, 0.86);
      line-height: 1.45;
    }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      appearance: none;
      border: 0;
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
    }
    .danger {
      background: #ff7a9f;
      color: #2a0811;
    }
    .muted {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    .status {
      margin-top: 14px;
      min-height: 1.2em;
      font-size: 0.95rem;
      color: #ffd6e2;
    }
    code {
      background: rgba(0, 0, 0, 0.28);
      padding: 2px 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Admin Reset</h1>
    <p>
      Reset saved progress for this browser. This clears
      <code>vday_progress_v1</code> and <code>vday_site_gate_v1</code>.
    </p>
    <div class="row">
      <button id="resetVday" class="danger" type="button">Reset VDay Progress</button>
      <button id="clearAll" class="muted" type="button">Clear All Storage</button>
    </div>
    <div id="status" class="status"></div>
  </main>

  <script>
    const statusEl = document.getElementById("status");

    function setStatus(msg) {
      statusEl.textContent = msg;
    }

    document.getElementById("resetVday").addEventListener("click", () => {
      localStorage.removeItem("vday_progress_v1");
      sessionStorage.removeItem("vday_site_gate_v1");
      setStatus("Reset complete. You can go back to / and start fresh.");
    });

    document.getElementById("clearAll").addEventListener("click", () => {
      localStorage.clear();
      sessionStorage.clear();
      setStatus("All local/session storage cleared for this origin.");
    });
  </script>
</body>
</html>
